<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span>Session</span> {{ session.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ session.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <div *ngIf="session.description">
                        <a (click)="openFile(session?.descriptionContentType!, session?.description)">open</a>
                        {{ session.descriptionContentType }}, {{ byteSize(session.description) }}
                    </div>
                </dd>
                <dt><span>Start Date Time</span></dt>
                <dd>
                    <span>{{ session.startDateTime }}</span>
                </dd>
                <dt><span>Endt Date Time</span></dt>
                <dd>
                    <span>{{ session.endtDateTime }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
