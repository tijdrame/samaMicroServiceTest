<div>
    <h2 id="page-heading">
        <span>Sessions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-session" [routerLink]="['/session/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Session
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sessions?.length === 0">
        <span>No sessions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sessions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Start Date Time</span></th>
                    <th scope="col" ><span>Endt Date Time</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions ;trackBy: trackId">
                    <td><a [routerLink]="['/session', session.id, 'view']">{{ session.id }}</a></td>
                    <td>{{ session.title }}</td>
                    <td>
                        <a *ngIf="session.description" (click)="openFile(session.descriptionContentType, session.description)">open</a>
                        <span *ngIf="session.description">{{ session.descriptionContentType }}, {{ byteSize(session.description) }}</span>
                    </td>
                    <td>{{ session.startDateTime | date:'medium' }}</td>
                    <td>{{ session.endtDateTime | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/session', session.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/session', session.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(session)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
